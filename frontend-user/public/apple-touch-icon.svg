<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)" />
  
  <!-- Inner ring accent -->
  <rect x="10" y="10" width="160" height="160" rx="32" fill="none" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- Document/Exam icon -->
  <g transform="translate(45, 30)">
    <!-- Paper background -->
    <rect x="5" y="0" width="70" height="95" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Folded corner -->
    <path d="M58 0 L75 17 L58 17 Z" fill="#e5e7eb"/>
    <path d="M58 0 L75 17" stroke="#d1d5db" stroke-width="1" fill="none"/>
    
    <!-- Check marks -->
    <g stroke="#22c55e" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M16 28 L24 36 L40 20"/>
      <path d="M16 52 L24 60 L40 44"/>
    </g>
    
    <!-- Lines -->
    <g fill="#94a3b8">
      <rect x="46" y="25" width="20" height="6" rx="3"/>
      <rect x="46" y="49" width="20" height="6" rx="3"/>
      <rect x="16" y="73" width="50" height="6" rx="3"/>
    </g>
  </g>
  
  <!-- "17" badge -->
  <circle cx="140" cy="140" r="28" fill="url(#accentGradient)"/>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e3a5f" text-anchor="middle">17</text>
</svg>
