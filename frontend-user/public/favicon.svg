<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" />
  
  <!-- Inner ring accent -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Document/Exam icon -->
  <g transform="translate(18, 14)">
    <!-- Paper background -->
    <rect x="2" y="0" width="24" height="32" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Folded corner -->
    <path d="M20 0 L26 6 L20 6 Z" fill="#e5e7eb"/>
    <path d="M20 0 L26 6" stroke="#d1d5db" stroke-width="0.5" fill="none"/>
    
    <!-- Check marks (representing exam) -->
    <g stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M6 10 L9 13 L14 8"/>
      <path d="M6 18 L9 21 L14 16"/>
    </g>
    
    <!-- Lines (representing questions) -->
    <g fill="#94a3b8">
      <rect x="16" y="9" width="6" height="2" rx="1"/>
      <rect x="16" y="17" width="6" height="2" rx="1"/>
      <rect x="6" y="25" width="16" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- Small "17" badge -->
  <circle cx="50" cy="50" r="10" fill="url(#accentGradient)"/>
  <text x="50" y="54" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e3a5f" text-anchor="middle">17</text>
</svg>
